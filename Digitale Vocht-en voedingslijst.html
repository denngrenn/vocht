  <script>
    function berekenTotaalVocht() {
  let totaal = 0;
  const blokken = document.querySelectorAll('.blok');

  blokken.forEach(blok => {
const aantalInput = blok.querySelector('.aantalDrank');


const aantal = aantalInput ? parseInt(aantalInput.value) || 0 : 1;
const vochtInput = blok.querySelector('.vochtinvoer');
    const hoeveelheid = parseInt(vochtInput?.value);
    if (!isNaN(hoeveelheid)) {
      totaal += hoeveelheid * aantal;
    }
  });

  document.getElementById('totaalVocht').textContent = totaal + ' ml';
}
document.querySelectorAll('.vochtinvoer, .aantalDrank').forEach(el => {
  el.addEventListener('input', berekenTotaalVocht);
  el.addEventListener('change', berekenTotaalVocht);
});
</script>

<script>
  const drankenSelect = document.getElementById('drankenOntbijt');

  drankenSelect.addEventListener('change', () => {

      andersInput.focus();
    } else {
